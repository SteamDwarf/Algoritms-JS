<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numerical integral</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="interface">

            <div class="ND_block">
                <div class="function-examples_block">
                    <h1>Примеры функций</h1>
                    <ol class="function_list">
                        <li>3xsin(x) - 1</li>
                        <li>2x^2 - 7x + 2</li>
                        <li>2^x - 2x^2 + 1</li>
                    </ol>
                </div>
    
                <div class="information">
    
                    <div class="data_input">
                        <h1>Введите ключевую информацию</h1>
    
                        <div class="data">
                            <div class="input-label">
                                <label for="a-cordinate">Начало отрезка</label>
                                <input class="cord_input" type="text" name="a-cordinate">  
                            </div>
                            <div class="input-label">
                                <label for="b-cordinate">Конец отрезка</label>
                                <input class="cord_input" type="text" name="b-cordinate">
                            </div>
                            <div class="input-label">
                                <label for="function-input">Выбранная функция</label>
                                <div class="func_input"></div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="graph_chart">
                        <div id="curve_chart"></div>
                    </div>
    
                    <div class="data_output">
                        <div class="output-elem">
                            <label>Количество итераций</label>
                            <div class="iteration_output"></div>
                        </div>
                        <div class="output-elem">
                            <label>Результат</label>
                            <div class="res_output"></div>
                        </div>
                        <div class="output-elem">
                            <label>Погрешность</label>
                            <div class="error_output"></div>
                        </div>
                    </div>
    
                </div>
    
                <div class="btns-bar">
                    <button class="btn" id="Nuton_btn">Расчитать методом Ньютона</button>
                    <button class="btn" id="Dichotomy_btn">Расчитать методом дихотомии</button>
                </div>
    
            </div>
    
            <div class="NJ_block">
    
                <div class="information">   
                    <ol class="system-function_list">
                        <h1>Выберите систему уравнений</h1>
                        <div class="function_block_wrapper">
                            <li class="function-system" data-function="firstSystem">
                                <div class="function-bracket">&lbrace;</div>
                                <div class="function_block" data-function="firstSystem">
                                    <div class="function-expression">sin(y + 2) - x = 1.5</div>
                                    <div class="function-expression">y + cos(x - 2) = 0.5</div>
                                </div>
                            </li>
                            <li class="function-system" data-function="secondSystem">
                                <div class="function-bracket">&lbrace;</div>
                                <div class="function_block" data-function="secondSystem">
                                    <div class="function-expression">sin(x + y) - 1.2x = 0.2</div>
                                    <div class="function-expression">x^2 + y^2 = 1</div>
                                </div>
                            </li>
                        </div>
                        
                    </ol>
                    <div class="data_input">
                        <h1>Введите ключевую информацию</h1>
    
                        <div class="data">
                            <div class="input-label">
                                <label for="x-approximate">Начальное приближение Х</label>
                                <input class="cord_input" type="text" name="x-approximate">  
                            </div>
                            <div class="input-label">
                                <label for="y-approximate">Начальное приближение Y</label>
                                <input class="cord_input" type="text" name="y-approximate">
                            </div>
                        </div>
                    </div>
    
                    <div class="btns-bar">
                        <button class="btn" id="btn-count">Расчитать методом Ньютона-Рафсона</button>
                    </div>

                    <div class="data_output">
                        <div class="output-elem">
                            <label>Количество итераций</label>
                            <div class="iteration_output"></div>
                        </div>
                        <div class="output-elem">
                            <label>Результат</label>
                            <div class="res_output"></div>
                        </div>
                    </div>
    
                </div>
    
            </div>
            
            <div class="btn-programms_block">
                <button class="btn btn-programm" id="ND_btn">Решение нелинейного уровнения методом Ньютона и дихотомии</button>
                <button class="btn btn-programm" id="NJ_btn">Решение СНАУ методом Ньютона-Рафсона</button>
            </div>
