<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Интерполяция и аппроксимация</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="interface">

            <div class="Lagrange_block">

                <div class="data_block">

                    <div class="data_input">
                        <h1>Введите исходные точки и значение функции в данных точках</h1>
                        <div class="data">
                            <table class="table_data" id="default-data_table">
                                <tr class="table-row" id="row-x">
                                    <td class="table-cell"><div class="row-name">X</div></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                </tr>
                                <tr class="table-row" id="row-y">
                                    <td class="table-cell"><div class="row-name">Y</div></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="fragmentation">
                        <label for="input_label">Шаг разбиения</label>
                        <input type="text" class="fragmentation_input" name="fragmentation_input">
                    </div>

                    <div class="data-output">
                        <h1>Результат</h1>
                        <div class="res_output" id="cord-output"></div>
                    </div>

                </div>
    
                <div class="information">
    
                    <div class="graph_chart">
                        <div id="curve_chart"></div>
                    </div>

                    <div class="button_block">
                        <button class="btn" id="btn_count-Lagrange">Вычислить полином методом Лагранжа</button>
                        <button class="btn" id="btn_count-spline">Вычислить полином методом сплайна</button>
                    </div>

                </div>
                
            </div>

        </div>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
