<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Интерполяция и аппроксимация</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="interface">

            <div class="Lagrange_block">

                <div class="data_block">

                    <div class="data_input">
                        <h1>Введите исходные точки и значение функции в данных точках</h1>
                        <div class="data">
                            <table class="table_data" id="default-data_table">
                                <tr class="table-row" id="row-x">
                                    <td class="table-cell"><div class="row-name">X</div></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                </tr>
                                <tr class="table-row" id="row-y">
                                    <td class="table-cell"><div class="row-name">Y</div></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                    <td class="table-cell"><input class="cell_input" type="text"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="fragmentation">
                        <label for="input_label">Шаг разбиения</label>
                        <input type="text" class="fragmentation_input" name="fragmentation_input">
                    </div>

                    <h1>Ввведите точки для вычисления значений функции</h1>
                    <div class="data_output">
                        <table class="table_output" id="generic-data_table">
                            <tr class="table-row" id="row-x">
                                <td class="table-cell"><div class="row-name">X</div></td>
                                <td class="table-cell"><input class="cell_input" type="text"></td>
                                <td class="table-cell"><input class="cell_input" type="text"></td>
                                <!-- <td class="table-cell"><input class="cell_input" type="text"></td>
                                <td class="table-cell"><input class="cell_input" type="text"></td>
                                <td class="table-cell"><input class="cell_input" type="text"></td> -->
                            </tr>
                            <!-- <tr class="table-row" id="polynom-result">
                                <td class="table-cell"><div class="row-name">Y</div></td>
                                <td class="table-cell"><div class="output-cell"></div></td>
                                <td class="table-cell"><div class="output-cell"></div></td>
                                <td class="table-cell"><div class="output-cell"></div></td>
                                <td class="table-cell"><div class="output-cell"></div></td>
                                <td class="table-cell"><div class="output-cell"></div></td>
                            </tr> -->
                        </table>
                    </div>

                </div>
    
                <div class="information">
    
                    <div class="graph_chart">
                        <div id="curve_chart"></div>
                    </div>

                    <div class="button_block">
                        <!-- <button class="btn" id="btn_draw-graph">Отобразить график функции</button> -->
                        <button class="btn" id="btn_count-polynom">Вычислить полином</button>
                    </div>

                </div>
                
            </div>
    
            <div class="Spline_block">
    
                <div class="function-examples_block">
                    <h1>Примеры функций</h1>
                    <ol class="function_list">
                        <li>e<sup>x</sup></li>
                        <li>e<sup>-x</sup></li>
                        <li>sh(x)</li>
                        <li>ch(x)</li>
                        <li>sin(x)</li>
                        <li>cos(x)</li>
                        <li>ln(x)</li>
                    </ol>
                </div>
    
                <div class="information">
    
                    <div class="data_input">
                        <h1>Введите ключевую информацию</h1>
    
                        <div class="data">
                            <div class="input-label">
                                <label for="a-cordinate">Начало отрезка</label>
                                <input class="cord_input" type="text" name="a-cordinate">  
                            </div>
                            <div class="input-label">
                                <label for="b-cordinate">Конец отрезка</label>
                                <input class="cord_input" type="text" name="b-cordinate">
                            </div>
                            <div class="input-label">
                                <label for="step">Шаг</label>
                                <input class="cord_input" type="text" name="step">
                            </div>
                            <div class="input-label">
                                <label for="x-input">Искомый x</label>
                                <input class="cord_input" type="text" name="x-input">
                            </div>
                            <div class="input-label">
                                <label for="function-input">Выбранная функция</label>
                                <div class="func_input"></div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="graph_chart">
                        <div id="curve_chart"></div>
                    </div>

                    <div class="btns-bar">
                        <button class="btn" id="Graph_btn">Отрисовать график сплайном</button>
                        <button class="btn" id="Find-x_btn">Найти значение функции в точке х</button>
                    </div>
    
                    <div class="data_output">
                        <div class="output-elem">
                            <label>Количество итераций</label>
                            <div class="iteration_output"></div>
                        </div>
                        <div class="output-elem">
                            <label>Результат</label>
                            <div class="res_output"></div>
                        </div>
                        <div class="output-elem">
                            <label>Погрешность</label>
                            <div class="error_output"></div>
                        </div>
                    </div>
    
                </div>
    
            </div>
            
            <div class="btn-programms_block">
                <button class="btn btn-programm" id="Lagrange_btn">Интерполяция методом Лагранжа</button>
                <button class="btn btn-programm" id="Spline_btn">Интерполяция кубическим сплайном</button>
            </div>

        </div>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./Lagrange.js"></script>
        <script src="./Spline.js"></script>
    </body>
</html>
