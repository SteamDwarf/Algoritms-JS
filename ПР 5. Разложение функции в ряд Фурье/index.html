<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numerical integral</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="interface">

            <div class="function-examples_block">
                <h1>Примеры функций</h1>
                <div class="img-func_block">
                    <img src="./img/func1.jpg" class="img-func" alt="x + 1" title="x + 1" data-func="func1">
                    <img src="./img/func2.jpg" class="img-func" alt="arcsin(sin(x))" title="arcsin(sin(x))" data-func="func2">
                    <img src="./img/func3.jpg" class="img-func" alt="sign(sin(x))" title="sign(sin(x))" data-func="func3">
                    <img src="./img/func4.jpg" class="img-func" alt="x*|x|" title="x*|x|" data-func="func4">
                    <img src="./img/func5.jpg" class="img-func" alt="sh(sin(x))" title="sh(sin(x))" data-func="func5">
                    <img src="./img/func6.jpg" class="img-func" alt="e^x" title="e^x" data-func="func6">
                    <img src="./img/func7.jpg" class="img-func" alt="|x|" title="|x|" data-func="func7">
                </div>
            </div>

            <div class="information">

                <div class="data_input">
                    <h1>Введите ключевую информацию</h1>

                    <div class="data">
                        <div class="input-label">
                            <label for="a-cordinate">Начало отрезка</label>
                            <input class="cord_input" type="text" name="a-cordinate">  
                        </div>
                        <div class="input-label">
                            <label for="b-cordinate">Конец отрезка</label>
                            <input class="cord_input" type="text" name="b-cordinate">
                        </div>
                        <div class="input-label">
                            <label for="function-input">Количество членов ряда</label>
                            <input type="text" class="part_input" name="part-input">
                        </div>
                    </div>

                </div>

                <div class="graph_chart">
                    <div id="curve_chart"></div>
                </div>

                <div class="btns_bar">
                    <button class="btn" id="decompose_btn">Разложить</button>
                </div>

            </div>

        </div>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
